version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/dennis-tra/nebula-crawler/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: proto
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: proto
    opt: paths=source_relative
inputs:
  - directory: proto